<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <title>Регистрация — FrashPal</title>
    </head>
    <body>
        <h1>Регистрация</h1>
        {% with messages = get_flashed_messages() %} {% if messages %}
        <ul>
            {% for message in messages %}
            <li style="color: red">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %} {% endwith %}
        <form method="post">
            <label
                >Номер телефона:<br /><input
                    type="text"
                    name="phone"
                    required /></label
            ><br />
            <label
                >Почта:<br /><input type="email" name="email" required /></label
            ><br />
            <label>Имя:<br /><input type="text" name="name" required /></label
            ><br />
            <label
                >Фамилия:<br /><input
                    type="text"
                    name="surname"
                    required /></label
            ><br />
            <label>Ник:<br /><input type="text" name="nick" required /></label
            ><br />
            <label
                >Пароль:<br /><input
                    type="password"
                    name="password"
                    required /></label
            ><br />
            <label
                >Повторите пароль:<br /><input
                    type="password"
                    name="confirm"
                    required /></label
            ><br />
            <button type="submit">Зарегистрироваться</button>
        </form>
        <p>Уже зарегистрированы? <a href="{{ url_for('login') }}">Войти</a></p>
    </body>
</html>
